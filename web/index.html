<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Convolutional Neural Network, Language Detection, Tensorflow">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">
    <title>DEMO: CNN for Language Detection</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/demo.css">

    <!-- JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validator.min.js"></script>
    <script src="js/jquery.canvasjs.min.js"></script>
    <script src="js/demo.js"></script>

</head>
<body>
<div id="page-body">
<div class="container">
    <section class="container-fluid">
        <h2>TextLang: Language Detection System</h2>
        <div class="row wrapper">
            <div class="col-md-6">
                <div class="row">
                <form role="form" data-toggle="validator">
                    <div class="row element">
                        <span class="btn btn-primary btn-file">
                            Select File<input type="file" id="set-text-from-file" accept=".txt">
                        </span>
                        <span class="note-label pull-center" id="filepath">
                            No file chosen.
                        </span>
                    </div>
                    <div class="row element">
                        <textarea class="form-control" rows="8" id="get-text" placeholder="Enter text here..." required>こんにちは</textarea>
                    </div>
                    <div class="row element">
                        <span>
                            Determine the language of the text in:
                            <label for="one"> 
                                <input type="radio" name="detect_from" value="textbox" checked> TextBox
                                <input type="radio" name="detect_from" value="file"> File
                            </label>
                        </span>
                        <button type="submit" class="btn btn-primary btn-outline pull-right" id="send-text" href="">Detect Language</button>
                        <button type="button" class="btn btn-primary btn-outline pull-left" id="save-result" href="">Save Result</button>
                        <span class="btn btn-primary btn-outline pull-left btn-file">
                            Display Result From File<input type="file" id="load-result" accept=".txt">
                        </span>
                    </div>
                </form>
                </div>
                <div class="row">
                    <h3>Prediction: <span id="prediction">Japanese</span></h3>
                    <h3>Score: <span id="score">473.721</span></h3>
                </div>
            </div>
            <div class="col-md-6">
                <div id="chartContainer"></div>
            </div>
        </div>


    </section>
</div>
</div><!-- end .page-body -->

<div class="footer">
</div><!-- end .footer-->
</body>
</html>
